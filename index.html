<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <!-- Bootstrap CSS -->
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="main">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="icon">
                            <h2 id="logo" class="logo mt-1">Design<span>Web</span></h2>
                        </div>
                    </div>
                    <div class="">
                        <div class="menu">
                            <ul class="nav justify-content-center mt-3 ml-3">
                                <li class="nav-item"><a class="nav-link" href="#">INICIO</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">SERVIÇOS</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">DESIGN</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">CONTATO</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="main2">
            <div class="wrapper">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" class="form-control" placeholder="E-mail" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="form-control" placeholder="Senha" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Lembrar senha</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" id="bnt2" class="btn btn-primary btn-block">Login</button>

                    <div class="register-link">
                        <p>Você não tem uma conta? <a href="#">Cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript e scripts opcionais -->
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>
